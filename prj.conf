# Enable UART driver
CONFIG_UART_ASYNC_API=y
CONFIG_SERIAL=y

# Enable GPIO
# CONFIG_GPIO=y

# Enable printk and std output (for UART0 debug)
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# Enable device power management (optional, safe to include)
# CONFIG_PM=y

# Enable heap memory for async UART
CONFIG_MAIN_STACK_SIZE=2048

# Optional: Enable logging (debugging via log)
# CONFIG_LOG=y
# CONFIG_LOG_DEFAULT_LEVEL=3
